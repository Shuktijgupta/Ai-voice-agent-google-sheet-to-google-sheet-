version: '3.8'

services:
  bolna-app:
    image: bolnadev/bolna-app:latest
    container_name: bolna_app
    ports:
      - "5001:5001"
    environment:
      # LLM - Ollama (runs on host machine)
      - OLLAMA_HOST=host.docker.internal:11434
      
      # Deepgram for ASR (get free key at console.deepgram.com)
      - DEEPGRAM_AUTH_TOKEN=${DEEPGRAM_AUTH_TOKEN}
      
      # ElevenLabs for TTS (optional - uses your existing key)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      
      # OpenAI for TTS alternative
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Twilio for phone calls
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      
      # Redis for caching
      - REDIS_URL=redis://redis:6379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: bolna_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

